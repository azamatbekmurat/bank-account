<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Epicodus Bank</h1>
      </div>
      <div class="row">
        <p>Welcome to Epicodus Bank</p>
      </div>

      <form id="newAccount">

        <div class="row">
          <div class="col-md-6">

            <h2>Register a new account</h2>
            <label for="label">Name:</label>
            <input id="nameBox" type="text" name="userName"> </input>
            <br>
            <label for="label">Initial Deposit:</label>
            <input id="initialDepositBox" type="text" name="initialDeposit"> </input>
            <br>
            <button id="registerButton" class = "btn-btn-warning" name="button">Register Account</button>
          </div>

        </div>
      </form>

      <form id="deposit">
        <div class="row">
          <div class="col-md-6">
            <h2>Deposit Funds</h2>
            <label for="label">Deposit Amount:</label>
            <input id="depositBox" type="text" name="deposit"> </input>
            <br>
            <button id="depositButton" class = "btn-btn-warning" name="button">Deposit Funds</button>
          </div>


        </div>
      </form>

      <form id="withdrawal">
        <div class="row">
          <div class="col-md-6">
            <h2>Withdraw Funds</h2>
            <label for="label">Withdrawal Amount:</label>
            <input id="withdrawalBox" type="text" name="withdrawal"> </input>
            <br>
            <button id="withdrawalButton" class = "btn-btn-warning" name="button">Withdraw Funds</button>
          </div>


        </div>
      </form>

      <h2 id="current Balance">Current Balance</h2>

    </div>

  </body>
</html>
